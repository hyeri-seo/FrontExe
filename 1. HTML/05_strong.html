<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <!-- <b></b>는 bold로 글자를 굵게
    <strong></strong>은 중요 내용을 강조 -->
    <h1>레드향</h1>
    <p>레: 레드향은</p>
    <p>드: 드럽게</p>
    <p>향: 향기롭다.</p>
    <blockquote>
        길이가 긴 <b>인용문</b>이구나~~~~~~~<br>
        그렇구나~~~~~~~~~
    </blockquote>
    <h2>레드향 샐러드 레시피</h2>
    <h2>상품 구성</h2>
</body>
</html>
