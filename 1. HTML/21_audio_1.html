    <h1>레드향</h1>
    <p>레: 레드향은</p>
    <p>드: 드럽게</p>
    <p>향: 향기롭다.</p>

    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료</b>: 상추, 당근채, 크래미, 적양파, 양상추, 양배추</p>
    <p><b>드레싱</b>: 블루베리, 적양파, 마요네즈, 레몬즙, 설탕</p>
    <h4>재료 준비</h4>
    
    <ol type="a">
        <li>찬물에 식초를 1큰술 넣고 2~3분 정도 담갔다가 세 번 정도 헹궈서 물기를 제거해요.</li>
        <li>양상추는 적당히 손으로 뜯어주고 상추는 칼로 적당히 잘라줍니다.</li>
        <li>양배추와 당근, 적양파는 곱게 채썰어요.</li>
    </ol>
