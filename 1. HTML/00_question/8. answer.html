<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/order.css">
    <style>
        li {
            list-style-type: none;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form action="join.jsp">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="userId">아이디</label>
                        <input name="userId" type="text" id="userId" placeholder="4자 ~ 10자 사이, 공백없이">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input name="email" type="text" id="email">
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input name="pw" type="password" id="pw" placeholder="문자와 숫자, 특수기호 포함">
                    </li>
                    <li>
                        <label for="confirmPw">비밀번호 확인</label>
                        <input name="confirmPw" type="password" id="confirmPw">
                    </li>
                    <li>
                        <label for="confirmPw">가입 경로</label>
                        <select name="joinPath" id="joinPath">
                            <option value="blog" selected>블로그</option>
                            <option value="search">검색</option>
                            <option value="SNS">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="memo" id="memo" cols="40" rows="10" placeholder="메모해라"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" value="mailing_y">메일 수신</input>
                <input type="radio" value="mailing_n">메일 수신 안 함</input>
            </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>

</html>
