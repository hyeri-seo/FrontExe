<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form action="join.jsp">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="userId">아이디</label>
                        <input name="userId" type="text" id="userId" placeholder="4자 ~ 10자 사이, 공백없이">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input name="email" type="text" id="email">
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input name="pw" type="password" id="pw">
                    </li>
                    <li>
                        <label for="confirmPw">비밀번호 확인</label>
                        <input name="confirmPw" type="password" id="confirmPw">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <input type="radio" value="mailing_y">메일 수신</input>
                <input type="radio" value="mailing_n">메일 수신 안 함</input>
            </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>

</html>
