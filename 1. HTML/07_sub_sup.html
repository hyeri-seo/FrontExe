<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <!-- <i></i>는 이탤릭체로 표시
    <em></em>은 이탤릭체로 강조의 의미가 담겨있다. -->
    <h1>레드향</h1>
    <p> <em>레: 레드향은</em></p>
    <p><i>드: 드럽게</i></p>
    <p>향: 향기롭다.</p>
    <blockquote>
        길이가 긴 <b>인용문</b>이구나~~~~~~~<br>
        Na<sup>+</sup>는 나트륨 이온이다.
        CO<sub>2</sub>는 이산화탄소이다.
    </blockquote>
    <h2>레드향 샐러드 레시피</h2>
    <h2>상품 구성</h2>
</body>
</html>
