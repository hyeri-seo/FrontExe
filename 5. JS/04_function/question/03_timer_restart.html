<!-- 버튼을 누르면 0.1초마다 1씩 증가하도록 상자에 표시하고
다시 버튼을 누르면 타이머가 멈춥니다.
또 다시 누르면 타이머가 동작합니다.

그리고 처음에는 버튼에 '시작'이라고 표시하고
타이머가 동작하면 '멈춤'이라고 변경하세요.
타이머가 다시 중지하면 '시작'이라고 표시하면 됩니다.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 4px solid black;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let id;
            let count = 0;
            let running = false;

            const toggleTimer = () => {
                if(running) clearInterval(id);
                else id = setInterval(() => {
                    document.getElementById('box').textContent = ++count;
                }, 100);
                document.getElementById('btn').textContent = running ? '시작' : '멈춤';
                running = !running;
            };
            document.getElementById('btn').addEventListener('click', toggleTimer);
        });
    </script>
</head>

<body>
    <div id="box"></div>
    <button id="btn">시작</button>
</body>

</html>
