<!-- 3초 후에 '안녕하세요. 환영합니다.'를 상자에 출력하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $box = document.getElementById('box');
            setTimeout(() => {
                $box.textContent += '안녕하세요. 환영합니다.';
            }, 3000);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
