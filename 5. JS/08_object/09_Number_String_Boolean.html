<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = new Number(273);  // 객체 타입 Number
        a.sample = 10;
        console.log(a);             // Number
        console.log(a.sample);      // 10
        console.log(typeof a);      // object
        console.log(a + 100);       // 373
        console.log(a.valueOf());   // 273
        console.log('');

        const b = Number(273);      // 자료형 변환, 기본 타입 number
        console.log(b);
        console.log(typeof b);

        const c = '안녕하세요';     // 기본 타입, string
        console.log(c);
        console.log(typeof c);
        console.log(c.length);      // 일시적으로 string -> String으로 객체 타입으로 변환
        console.log('');
    </script>
</head>
<body>
    
</body>
</html>
