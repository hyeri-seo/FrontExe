<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체의 깊은 복사
        const pet = {
            name: '뽀삐',
            age: 6,
            color: '하얀색'
        };

        // color는 변경하지 않았기 때문에 하얀색으로 그대로 들어가고, weight는 기존에 없었기 때문에 추가가 됨
        const star = {
            ...pet, 
            name: '별',
            age: 3,
            weight: '3.4kg'
        };

        console.log(pet);
        console.log(star);
    </script>
</head>

</body>
</html>
