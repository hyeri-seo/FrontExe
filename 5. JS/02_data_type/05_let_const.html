<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수는 let 사용
        let val = 10;
        console.log(val);
        val = 100;
        console.log(val);
        val = 3.14;
        console.log(val);
        // let val = 100;  //let은 중복 선언 불가

        //var는 중복 선언 가능 => 오류의 원인
        var a = 10;
        console.log(a);
        console.log(typeof a);
        var a = '홍길동';
        a = [10, 20, 30];
        console.log(a);

        //값이 변하지 않을 것 같을 때 사용. 불필요한 오류를 막기 위해
        const pi = 3.151592;
        console.log(pi);
        pi = 1.54;
        console.log(pi);
    </script>
</head>
<body>
    
</body>
</html>
