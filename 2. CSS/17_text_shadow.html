<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
        }
        .shadow1 {
            color: red;
            text-shadow: 1px 1px black; /* 오른쪽, 아래쪽 */
        }
        .shadow2 {
            text-shadow: 5px 5px 3px #ffa500;   /* 오른쪽, 아래쪽으로 3px 크기의 블러 처리된 그림자 */
        }
        .shadow3 {
            text-shadow: 7px -7px 20px #000;    /* 오른쪽, 위쪽으로 20px 크기의 블러 처리된 그림자 */
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
